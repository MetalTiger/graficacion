<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linea</title>
</head>
<body onload="main()">

    <input type="radio" name="Tipo" id="Basica" checked><label for="Basica">Linea Basica</label>
    <input type="radio" name="Tipo" id="DDA" ><label for="DDA">Linea DDA</label>
    <input type="radio" name="Tipo" id="Bresenham" ><label for="Bresenham">Linea Bresenham</label> 
    <br>
    <input type="radio" name="Tipo" id="CirculoBasic" ><label for="CirculoBasic">Circulo Basica</label>
    <input type="radio" name="Tipo" id="CirculoDDA" ><label for="CirculoDDA">Circulo DDA</label>
    <input type="radio" name="Tipo" id="CirculoBresenham" ><label for="CirculoBresenham">Circulo Bresenham</label>
    <input type="number" min="3" max="360" id="Lados" value="3">
    <input type="radio" name="Tipo" id="Poligono" ><label for="Poligono">Poligono</label>

    <button id="Prueba">Probar</button>
    <button id="Borrar">Borrar</button>

    <br>

    <canvas id="canvas" width="1000" height="1000" style="border: 1px solid black;"></canvas>
    <br>
    

    <script src="lineas.js"></script>
    <script src="basicas.js"></script>
    <script src="dda.js"></script>
    <script src="bresenham.js"></script>
    <script src="poligono.js"></script>
    <script src="circulo.js"></script>


</body>
</html>
